<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
      transform: scale(1.05);
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: green;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Save to Excel</h2>
    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label>Phone</label>
    <input type="tel" id="phone" placeholder="Enter your phone" required>

    <button onclick="submitForm()">Save Data</button>
    <div id="status"></div>
  </div>

  <script>
    async function getLocation() {
      return new Promise((resolve) => {
        if (navigator.geolocation) {
          navigator.permissions.query({ name: "geolocation" }).then(permission => {
            if (permission.state === "granted" || permission.state === "prompt") {
              navigator.geolocation.getCurrentPosition(
                pos => resolve({ latitude: pos.coords.latitude, longitude: pos.coords.longitude }),
                () => resolve({ latitude: "Permission Denied", longitude: "Permission Denied" })
              );
            } else {
              resolve({ latitude: "Permission Denied", longitude: "Permission Denied" });
            }
          });
        } else {
          resolve({ latitude: "Not supported", longitude: "Not supported" });
        }
      });
    }

    async function submitForm() {
      document.getElementById("status").innerText = "Saving...";

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      const datetime = new Date().toLocaleString();
      const ipv4 = await fetch("https://api.ipify.org?format=json").then(res => res.json()).then(d => d.ip).catch(() => "Not available");
      const ipv6 = await fetch("https://api64.ipify.org?format=json").then(res => res.json()).then(d => (d.ip.includes(":") ? d.ip : "Not available")).catch(() => "Not available");
      const isp = await fetch("https://ipinfo.io/json?token=efdaa54cbc39d6").then(res => res.json()).then(d => d.org || "Not available").catch(() => "Not available");
      const location = await getLocation();

      google.script.run.withSuccessHandler(function(msg) {
        document.getElementById("status").innerText = msg;
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
      }).logData({
        name, email, phone, datetime, ipv4, ipv6, isp, latitude: location.latitude, longitude: location.longitude
      });
    }
  </script>
</body>
</html>
