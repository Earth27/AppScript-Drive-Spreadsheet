<!DOCTYPE html>
<html>

<head>
	<base target="_top">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #4facfe, #00f2fe);
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			background: #fff;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
			text-align: center;
			width: 300px;
			animation: fadeIn 0.8s ease-in-out;
		}

		h2 {
			margin-bottom: 25px;
			color: #333;
		}

		button {
			display: block;
			width: 100%;
			padding: 12px;
			margin: 10px 0;
			border: none;
			border-radius: 8px;
			background: linear-gradient(to right, #667eea, #764ba2);
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: 0.3s ease;
		}

		button:hover {
			background: linear-gradient(to right, #764ba2, #667eea);
			transform: scale(1.05);
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
	<script>
		function goToWebsite() {
      window.open("https://sites.google.com/view/ekr-bookstore", "_blank");
    }

    function goToPage(pageName) {
      google.script.run.withSuccessHandler(function(content) {
        document.open();
        document.write(content);
        document.close();
      }).loadPage(pageName);
    }
	</script>
</head>

<body>
	<div class="container">
		<h2>Welcome, EKR </h2>
		<button onclick="goToWebsite()">Visit EKR Website</button>
		<button onclick="goToPage('excel_data_saving')">Excel Data Saving</button>
		<button onclick="goToPage('drive_upload')">Drive Upload</button>
	</div>
</body>

</html>
